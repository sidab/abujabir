<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

        <meta name="description" content="Данный сайт содержит в себе аудиоуроки по вероубеждению в частности по единобожию в поклонении.">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="Единобожие - Вероубеждение">
        <meta name="application-name" content="Единобожие - Вероубеждение">

        <title>СаидАхмад АбуДжабир Муцалаулский - Лекции</title>

        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">

        <link rel="apple-touch-icon" href="/img/icon.png" />
        <link rel="icon" type="image/png" href="/img/icon.png">
        <link rel="preconnect" href="https://abujabir.ru/">

    </head>

    <body>

        <div id="app">

            <audio class="display-none"></audio>

            <div class="sheet-modal sheet-player">

                <div class="preloader-block display-none">

                    <div class="preloader">

                        <span class="preloader-inner">

                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>
                            <span class="preloader-inner-line"></span>

                        </span>

                    </div>

                    <div class="text text-color-gray text-align-center width-100">Загрузка</div>

                </div>

                <div class="sheet-modal-inner">

                    <div class="swipe-handler"></div>

                    <div class="page-content">

                        <div class="range-audio-block margin-horizontal text-color-gray">

                            <div class="current-time">00:00</div>

                            <div class="range-slider range-audio"></div>

                            <div class="duration text-align-right">00:00</div>

                        </div>

                        <div class="audio-title padding-horizontal margin-bottom text-align-center"></div>

                        <div class="audio-author text-align-center margin-bottom text-color-gray"></div>

                        <div class="row text-align-center audio-controls">

                            <div class="col-40">

                                <i onclick="app.methods.player.prev15sec()" class="icon f7-icons small margin-right">gobackward_15</i>

                                <i onclick="app.methods.player.prev()" class="icon f7-icons">backward_end_alt_fill</i>

                            </div>

                            <div class="col-20">

                                <i onclick="audioEl.pause()" class="icon f7-icons display-none pause">pause_fill</i>
                                <i onclick="audioEl.play()" class="icon f7-icons resume">play_fill</i>

                            </div>

                            <div class="col-40">

                                <i onclick="app.methods.player.next()" class="icon f7-icons">forward_end_alt_fill</i>

                                <i onclick="app.methods.player.next15sec()" class="icon f7-icons small margin-left">goforward_15</i>

                            </div>

                        </div>

                        <div class="width-100 share-button-block">

                            <div class="margin-horizontal">

                                <button class="button button-large button-outline share-button width-100">

                                    <i class="icon material-icons">share</i>

                                    <span>Поделиться</span>

                                </button>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="view view-main">

            </div>

            <div class="toolbar toolbar-bottom toolbar-player display-none">

                <div class="toolbar-inner no-padding-right">

                    <div class="row">

                        <div class="col-70 padding-left audio-title"></div>

                        <div class="col-30 controls">

                            <i onclick="audioEl.play()" class="icon text-align-center material-icons resume">play_arrow</i>
                            <i onclick="audioEl.pause()" class="icon text-align-center material-icons display-none pause">pause</i>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script src="cordova.js"></script>
        <script src="js/framework7.min.js"></script>
        <script src="js/localforage.min.js" defer></script>
        <script src="js/routes.js" defer></script>
        <script src="js/app.js" defer></script>

    </body>

</html>
