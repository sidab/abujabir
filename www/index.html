<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

        <meta name="description" content="Данный сайт содержит в себе аудиоуроки по вероубеждению в частности по единобожию в поклонении.">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="Единобожие - Вероубеждение">
        <meta name="application-name" content="Единобожие - Вероубеждение">

        <title>СаидАхмад АбуДжабир Муцалаулский - Лекции</title>

        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">

        <link rel="apple-touch-icon" href="/img/icon.png" />
        <link rel="icon" type="image/png" href="/img/icon.png">
        <link rel="preconnect" href="https://abujabir.ru/">

    </head>

    <body>

        <div id="app" class="color-theme-black">

            <audio class="display-none"></audio>
            <video class="display-none" loop></video>

            <div class="views">

                <div class="view view-main"></div>

                <div class="actions-modal player-big bg-color-white">

                    <div class="list simple-list no-margin-top">

                        <ul>

                            <li>

                                <div class="item-cell width-auto flex-shrink-0 current-time">00:00</div>

                                <div class="item-cell flex-shrink-3">

                                    <div class="range-slider audio-range"></div>

                                </div>

                                <div class="item-cell width-auto flex-shrink-0 duration">00:00</div>

                            </li>

                        </ul>

                    </div>

                    <div class="audio-title text-align-center"></div>
                    <div class="audio-author text-align-center margin-bottom"></div>

                    <div class="row text-align-center audio-controls padding-top">

                        <div class="col-30">

                            <i onclick="app.methods.player.prev()" class="icon material-icons">skip_previous</i>

                        </div>

                        <div class="col-40">

                            <i onclick="audio.pause()" class="icon material-icons display-none pause">pause</i>
                            <i onclick="audio.play()" class="icon material-icons resume">play_arrow</i>

                        </div>

                        <div class="col-30">

                            <i onclick="app.methods.player.next()" class="icon material-icons">skip_next</i>

                        </div>

                    </div>

                    <div class="list simple-list audio-volume no-margin-bottom">

                        <ul>

                            <li>

                                <div class="item-cell width-auto flex-shrink-0">

                                    <i class="icon material-icons">volume_mute</i>

                                </div>

                                <div class="item-cell flex-shrink-3">

                                    <div class="range-slider volume-range"></div>

                                </div>

                                <div class="item-cell width-auto flex-shrink-0">

                                    <i class="icon material-icons">volume_up</i>

                                </div>

                            </li>

                        </ul>

                    </div>

                </div>

                <div class="toolbar toolbar-bottom player-small display-none">

                    <div class="toolbar-inner">

                        <div class="row">

                            <div data-actions=".player-big" class="col-70 padding-left audio-title actions-open"></div>

                            <div class="col-30">

                                <i onclick="audio.play()" class="icon text-align-center material-icons resume">play_arrow</i>
                                <i onclick="audio.pause()" class="icon text-align-center material-icons display-none pause">pause</i>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script src="cordova.js"></script>
        <script src="js/framework7.min.js" defer></script>
        <script src="js/localforage.min.js" defer></script>
        <script src="js/routes.js" defer></script>
        <script src="js/app.js" defer></script>

    </body>

</html>
